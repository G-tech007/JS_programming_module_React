<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <label>Date:</label>
    <select id="date"></select>
    <label>Month:</label>
    <select id="month"></select>
    <label>Year:</label>
    <select id="year"></select>
    <script>
        var d = 1
        var dateOptions = ""
        while (d <= 31) {
            dateOptions += "<option value='" + d + "'>" + d + "</option>"
            d++
        }
        document.getElementById("date").innerHTML = dateOptions

        var m = 1
        var monthOptions = ""
        while (m <= 12) {
            monthOptions += "<option value='" + m + "'>" + m + "</option>"
            m++
        }
        document.getElementById("month").innerHTML = monthOptions

        var y = 1960
        var yearOptions = ""
        while (y <= 2025) {
            yearOptions += "<option value='" + y + "'>" + y + "</option>"
            y++
        }
        document.getElementById("year").innerHTML = yearOptions
    </script>
</body>
</html>
