<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Sample Document</title>
    <style>
        #para{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <p id="para"></p>
    <script>
        document.write("This is a JavaScript Document!")
        window.alert("This is a JavaScript Document!")
        console.log("This is a JavaScript Document!")
        document.getElementById("para").innerHTML="This is a JavaScript Document!"
    </script>
    <script src="script.js"></script>
</body>
</html>
