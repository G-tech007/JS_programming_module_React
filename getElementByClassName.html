<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Get Elements By Class Name</title>
</head>
<body>
    <h1 class="sample">Heading 1</h1>
    <p class="sample">Paragraph 1</p>
    <p class="sample">Paragraph 2</p>
    <p class="sample">Paragraph 3</p>

    <script>
        // var ele=document.getElementsByClassName("sample").length
        var ele=document.getElementsByClassName("sample")
        // alert(ele[1])
        ele[0].style.color="red"
    </script>
</body>
</html>
