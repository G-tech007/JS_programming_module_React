<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Onsearch</title>
</head>
<body>
    <input type="search" id="srch" onsearch="sample()">
    <p id="para"></p>

    <script>
        function sample()
        {
            var val=document.getElementById("srch").value 
            document.getElementById("para").innerHTML=val
        }
    </script>
</body>
</html>
