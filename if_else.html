<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - IF Else</title>
</head>
<body>
    <script>
        var name="john"
        if(name=="John")
        {
            document.write("Welcome John!")
        }
        else
        {
            document.write("Welcome Guest!"+"<br>")
        }
        var num1=10
        var num2=20
        if(num1>num2)
        {
            document.write("Number one is greater:"+"<br>")
        }
        else
        {
            document.write("Number two is greater:"+"<br>")
        }

        var age=18
        if(age>18)
        {
            document.write("You are eligible for voting...!"+"<br>")
        }
        else
        {
            var eligible=18-age
            document.write("You are not eligible for voting...! You are eligible after "+eligible+" Year."+"<br>")
        }
    </script>
</body>
</html>
