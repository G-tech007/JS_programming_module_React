<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Variable</title>
</head>
<body>
    <script>
        var num1=10
        document.write("Value is: "+num1+"<br>")
        document.write(typeof num1 + "<br>")//to check the datatype of variable

        var num2=10.23
        document.write("Value is: "+num2+"<br>")
        document.write(typeof num2 + "<br>")//to check the datatype of variable

        var val1="This is a 'string'"
        document.write("Value is: " + val1 + "<br>")
        document.write(typeof val1 + "<br>")//to check the datatype of variable

        var val2='This is a "string"'
        document.write("Value is: " + val2 + "<br>")
        document.write(typeof val2 + "<br>")//to check the datatype of variable

        var val3=true
        document.write(val3+"<br>")
        document.write(typeof val3+"<br>")//to check the datatype of variable

        var val4=false
        document.write(val4+"<br>")
        document.write(typeof val4+"<br>")//to check the datatype of variable

        // var Val5=20
        // document.write(Val5)

        var val6
        document.write(val6+"<br>")

        // one line many variables
        var val7=2,val8=3
        document.write(val7+"<br>")
        document.write(val8+"<br>")
    </script>
</body>
</html>
