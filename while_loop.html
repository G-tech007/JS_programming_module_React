<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - While Loop</title>
</head>
<body>
    <p id="id1"> </p>
    <script>
        var x=1 //start
        while(x<=10) //end
        {
            document.getElementById("id1").innerHTML+=x+"<br>"
            x++
        }
    </script>
</body>
</html>
