<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Class</title>
    <style>
        .test{
            font-size: 20px;
        }
        .sample{
            color: red;
        }
        .demo
        {
            background-color: pink;
        }
    </style>
</head>
<body>
    <button onclick="jsclass()">Click</button>
    <h2 id="heading2">JS - Class</h2>
    <p id="para">This is a paragraph.</p>
    <script>
        function jsclass()
        {
            // document.getElementById("para").className="demo"
            document.getElementById("para").className="test sample"

            document.getElementById("heading2").className="demo"
        }
    </script>
</body>
</html>
