<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Onsubmit_Onreset</title>
</head>
<body>
    <form onsubmit="sample1()" onreset="sample2()">
        <input type="reset" value="Cancel">
        <input type="submit" value="Sign Up">

        <script>
            function sample1()
            {
                alert("Sign Up sucessfully!")
            }
            function sample2()
            {
                alert("Oops! Cancelled.")
            }
        </script>
    </form>
</body>
</html>
