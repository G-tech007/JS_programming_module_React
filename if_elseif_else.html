<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - If Elseif Else</title>
</head>
<body>
    <script>
        var color="Red"
        if(color=="Red")
        {
            document.write("Color is Red."+"<br>")
        }
        else if(color=="Green")
        {
            document.write("Color is Green."+"<br>")
        }
        else if(color=="Blue")
        {
            document.write("Color is Blue."+"<br>")
        }
        else
        {
            document.write("No color match."+"<br>")
        }
        var num=10
        if(num=0)
        {
            document.write("Value is Zero."+"<br>")
        }
        else if(num<0)
        {
            document.write("Value is Negative."+"<br>")
        }
        else
        {
            document.write("Value is Positive."+"<br>")
        }

        var marks=77
        if(marks>=75)
        {
            document.write(marks+" Distinction."+"<br>")
        }
        else if(marks<75 && marks>=60)
        {
            document.write(marks+" First class."+"<br>")
        }
        else if(marks<60 &&marks>=45)
        {
            document.write(marks+" Second class."+"<br>")
        }
        else if(marks<45 &&marks>=35)
        {
            document.write(marks+" Pass."+"<br>")
        }
        else
        {
            document.write(marks+" Fail. :("+"<br>")
        }
    </script>
</body>
</html>
