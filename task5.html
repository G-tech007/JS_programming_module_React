<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <button onclick="startClock()">Start</button>
    <button onclick="stopClock()">Stop</button>
    <p id="para"></p>
    <script>
        function displayTime()
        {
        var d=new Date()
        var dis_time=d.toLocaleTimeString()
        document.getElementById("para").innerHTML=dis_time
        }
        var x
        function startClock()
            {
                x=setInterval(displayTime,1000)
            }

        function stopClock()
            {
                clearInterval(x)
            }
    </script>
</body>
</html>
