<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Task</title>
    <style>
        .thumbimage{
            float: left;
            box-sizing: border-box;
            border: 1px solid black;
            width: 23%;
            margin: 0px 1%;
        }
        .display_image_container{
            float: left;
            box-sizing: border-box;
            display: none;
            width: 50%;
            margin: 50px 25%;
            height: 250px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="display_image_container" id="display_image_container"><img id="dis_image" width="100%" height="250px" src="" alt=""></div>
    <div class="thumbimage"><img src="/India.jpg" alt="" width="100%" height="150px" onclick="get_Image(this)"></div>
    <div class="thumbimage"><img src="/usa.png" alt="" width="100%" height="150px" onclick="get_Image(this)"></div>
    <div class="thumbimage"><img src="/Germany.jpg" alt="" width="100%" height="150px" onclick="get_Image(this)"></div>

    <script>
        function get_Image(img_ele)
        {
            document.getElementById("display_image_container").style.display="block"
            document.getElementById("dis_image").src=img_ele.src
        }
    </script>
</body>
</html>
