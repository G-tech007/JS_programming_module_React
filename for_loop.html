<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - For Loop</title>
</head>
<body>
    <script>
        for(var x=1;x<=10;x++)
        {
            document.write(x+"<br>")
        }
        for(var x=10;x>=1;x--)
        {
            document.write(x+"<br>")
        }
    </script>
</body>
</html>
